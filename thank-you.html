<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Gaurav Srivastava</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Gaurav Srivastava</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Back to Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Thank You Section -->
    <section class="thank-you">
        <div class="container">
            <div class="thank-you-content">
                <div class="thank-you-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Thank You!</h1>
                <p class="thank-you-message">
                    Your message has been sent successfully. I appreciate you reaching out and will get back to you as soon as possible.
                </p>
                <div class="thank-you-actions">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Portfolio
                    </a>
                    <a href="assets/resume.pdf" class="btn btn-secondary" target="_blank">
                        <i class="fas fa-download"></i> Download Resume
                    </a>
                </div>
                <div class="contact-info">
                    <p>You can also reach me directly at:</p>
                    <a href="mailto:gaurav.srivastava@example.com" class="email-link">
                        <i class="fas fa-envelope"></i> gaurav.srivastava@example.com
                    </a>
                </div>
            </div>
        </div>
    </section>

    <style>
        .thank-you {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: #4ade80;
            margin-bottom: 2rem;
        }

        .thank-you h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .thank-you-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .contact-info p {
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .email-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            color: #4ade80;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .thank-you h1 {
                font-size: 2rem;
            }
            
            .thank-you-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
